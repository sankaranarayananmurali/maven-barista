service:
  name: maven-war
  identifier: mavenwar
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: war1
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: mavengithubconnector
                  gitFetchType: Branch
                  paths:
                    - maven-barista/.harness/orgs/default/projects/default_project/k8 /services.yaml
                  branch: master
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              optionalValuesYaml: false
      artifacts:
        primary:
          primaryArtifactRef: dockerhub
          sources:
            - spec:
                connectorRef: dockerhub
                imagePath: sankaranarayananmurali/maven-v1
                tag: <+input>
                digest: ""
              identifier: dockerhub
              type: DockerRegistry
    type: Kubernetes
