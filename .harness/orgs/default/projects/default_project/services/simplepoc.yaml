service:
  name: simplepoc
  identifier: simplepoc
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: simplepoc
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: mavengithubconnector
                  gitFetchType: Branch
                  paths:
                    - .harness/orgs/default/projects/default_project/services
                  branch: master
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              optionalValuesYaml: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: dockerhub
                imagePath: sankaranarayananmurali/maven-v1
                tag: <+input>
                digest: ""
              identifier: dockerhubpoc
              type: DockerRegistry
    type: Kubernetes
