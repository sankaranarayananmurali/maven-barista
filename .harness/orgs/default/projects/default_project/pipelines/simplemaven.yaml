pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  variables:
    - name: nexus_url
      type: String
      value: http://10.10.10.20:8081/
    - name: nexus_username
      type: String
      value: admin
    - name: maven_group_id
      type: String
      value: com.example
    - name: maven_artifact_id
      type: String
      value: maven-app
    - name: maven_version
      type: String
      value: 1.0.0-${timestamp}-${buildNumber}
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      mkdir -p ~/.m2

                      cat > ~/.m2/settings.xml << EOF
                      <?xml version="1.0" encoding="UTF-8"?>
                      <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
                        <servers>
                          <server>
                            <id>nexus-releases</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                          <server>
                            <id>nexus-snapshots</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                        </servers>
                      </settings>
                      EOF

                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      DYNAMIC_VERSION="1.0.0-${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Generated version: ${DYNAMIC_VERSION}"

                      mvn versions:set -DnewVersion=${DYNAMIC_VERSION} -DgenerateBackupPoms=false

                      mvn clean deploy

                      export MAVEN_VERSION=${DYNAMIC_VERSION}

                      ARTIFACT_PATH=$(find ./target -name "*.jar" -o -name "*.war" | head -1)
                      echo "Artifact: ${ARTIFACT_PATH}"
                      export ARTIFACT_PATH=${ARTIFACT_PATH}
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                    outputVariables:
                      - name: MAVEN_VERSION
                      - name: ARTIFACT_PATH
                  timeout: 10m
    - stage:
        name: Scan
        identifier: Scan
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Semgrep
                  name: Semgrep_scan
                  identifier: Semgrep_scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      detection: auto
                    advanced:
                      log:
                        level: debug
                      fail_on_severity: high
                    settings:
                      report:
                        enabled: true
                        format: json
                        path: semgrep-report.json
                        directory: ./reports
                      verbose: true
                      failOnError: false
                      retryOnFailure: true
                    outputVariables:
                      - name: semgrep_findings
                      - name: report_path
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
                  timeout: 10m
              - step:
                  type: Run
                  name: verify_report_exists
                  identifier: verify_report_exists
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Sh
                    command: |
                      echo "Checking semgrep-report.json..."

                      if [ -f "semgrep-report.json" ]; then
                        export REPORT_EXISTS="true"
                        echo "Report found. Checking file details:"
                        ls -la semgrep-report.json
                        echo "File size: $(du -h semgrep-report.json | cut -f1)"
                        echo "File creation time: $(stat -c '%y' semgrep-report.json)"
                        echo "Number of findings: $(grep -o '"findings":' semgrep-report.json | wc -l)"
                      else
                        export REPORT_EXISTS="false"
                        echo "Report not found. Checking directory contents:"
                        ls -la
                      fi

                      echo "REPORT_EXISTS=$REPORT_EXISTS"
                  outputVariables:
                    - name: REPORT_EXISTS
                  timeout: 10m
              - step:
                  type: Run
                  name: Upload Scan Report to Nexus
                  identifier: upload_scan_report
                  when:
                    stageStatus: Success
                    condition: <+execution.steps.verify_report_exists.output.outputVariables.REPORT_EXISTS> == "true"
                  spec:
                    connectorRef: account.harnessImage
                    image: curlimages/curl:latest
                    shell: Sh
                    command: |
                      echo "Checking for semgrep-report.json..."

                      if [ ! -f "semgrep-report.json" ]; then
                        echo "ERROR: Report file not found!"
                        exit 1
                      fi

                      # Validate file is not empty
                      if [ ! -s "semgrep-report.json" ]; then
                        echo "ERROR: Report file exists but is empty!"
                        exit 1
                      fi

                      # Generate dynamic filename with pipeline sequence ID, timestamp and maven version
                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      FILENAME="scan_report_<+pipeline.sequenceId>_${TIMESTAMP}_${MAVEN_VERSION}.json"
                      echo "Using dynamic filename: ${FILENAME}"

                      # Create target directory path for logging
                      TARGET_PATH="<+pipeline.variables.nexus_url>repository/raw-reports/scan-reports/<+pipeline.variables.maven_group_id>/<+pipeline.variables.maven_artifact_id>/${FILENAME}"
                      echo "Uploading to: ${TARGET_PATH}"

                      # Attempt upload with proper error handling
                      HTTP_RESPONSE=$(curl -s -w "%{http_code}" \
                        -u "${NEXUS_USERNAME}:${NEXUS_PASSWORD}" \
                        --upload-file semgrep-report.json \
                        "${TARGET_PATH}")

                      HTTP_STATUS=${HTTP_RESPONSE: -3}

                      if [[ $HTTP_STATUS -ge 200 && $HTTP_STATUS -lt 300 ]]; then
                        echo "SUCCESS: Report uploaded successfully with status code ${HTTP_STATUS}"
                      else
                        echo "ERROR: Failed to upload report. Status code: ${HTTP_STATUS}"
                        exit 1
                      fi
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                      MAVEN_VERSION: <+pipeline.variables.maven_version>
                  timeout: 10m
              - step:
                  type: Run
                  name: Debug Scan Report
                  identifier: debug_scan_report
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Bash
                    command: |
                      echo "=== Semgrep Scan Debug Information ==="
                      echo "Checking for semgrep-report.json file..."

                      if [ -f "semgrep-report.json" ]; then
                        echo "Report file exists. Getting file details:"
                        ls -la semgrep-report.json
                        echo "File size: $(du -h semgrep-report.json | cut -f1)"
                        echo "\nReport summary:"
                        cat semgrep-report.json | grep -E '"errors":|"results":|"version":' || echo "Could not parse report JSON"
                        
                        echo "\nCounting findings by severity:"
                        grep -o '"severity": "[^"]*"' semgrep-report.json | sort | uniq -c || echo "No severity data found"
                      else
                        echo "Report file does not exist. Checking Semgrep process status:"
                        ps aux | grep semgrep || echo "No semgrep process found"
                        
                        echo "\nChecking for any semgrep output in current directory:"
                        find . -name "*semgrep*" -type f | xargs ls -la 2>/dev/null || echo "No semgrep output files found"
                      fi

                      echo "\nEnvironment information:"
                      echo "Working directory: $(pwd)"
                      echo "Available disk space: $(df -h . | tail -1 | awk '{print $4}')"

                      echo "\nDebug complete."
                    outputVariables:
                      - name: DEBUG_COMPLETED
                  timeout: 10m
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Build_image
        identifier: Build_image
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                    caching: true
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: 1
                      requests:
                        memory: 1Gi
                        cpu: 0.5
                  timeout: 10m
    - stage:
        name: Build Approval
        identifier: Build_Approval
        type: Approval
        delegateSelectors:
          - docker-delegate
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: |
                      Please review the results and approve the build.

                      Docker Image: sankaranarayananmurali/maven-v1:<+pipeline.sequenceId>
                      Maven Artifact: <+pipeline.variables.maven_group_id>:<+pipeline.variables.maven_artifact_id>:<+pipeline.variables.maven_version>
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    subject: Build Approved
                    body: |
                      Build approved successfully.

                      Pipeline: <+pipeline.name>
                      Build Number: <+pipeline.sequenceId>
                      Maven Version: <+pipeline.stages.mvnbuild.spec.execution.steps.maven_build.output.outputVariables.MAVEN_VERSION>
                      Docker Image: sankaranarayananmurali/maven-v1:<+pipeline.sequenceId>
                  timeout: 10m
  description: This pipeline was updated by Harness AI on 2025-12-10 10:58:42 UTC by sankaranarayanan.m.
