pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  variables:
    - name: nexus_url
      type: String
      value: http://10.10.10.20:8081/
    - name: nexus_username
      type: String
      value: admin
    - name: maven_group_id
      type: String
      value: com.example
    - name: maven_artifact_id
      type: String
      value: maven-app
    - name: maven_version
      type: String
      value: 1.0.0-${timestamp}-${buildNumber}
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      # Create .m2 directory if it doesn't exist
                      mkdir -p ~/.m2

                      # Generate settings.xml file with nexus-releases and nexus-snapshots server configurations
                      cat > ~/.m2/settings.xml << EOF
                      <?xml version="1.0" encoding="UTF-8"?>
                      <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
                        <servers>
                          <server>
                            <id>nexus-releases</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                          <server>
                            <id>nexus-snapshots</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                        </servers>
                      </settings>
                      EOF

                      # Generate dynamic version with timestamp and build number
                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      DYNAMIC_VERSION="1.0.0-${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Generated dynamic version: ${DYNAMIC_VERSION}"

                      # Update version in pom.xml
                      mvn versions:set -DnewVersion=${DYNAMIC_VERSION} -DgenerateBackupPoms=false

                      # Run maven clean deploy which will automatically upload to Nexus
                      mvn clean deploy

                      # Export the dynamic version as an output variable
                      export MAVEN_VERSION=${DYNAMIC_VERSION}

                      # Export the artifact path as an output variable
                      ARTIFACT_PATH=$(find ./target -name "*.jar" -o -name "*.war" | head -1)
                      echo "Found artifact at: ${ARTIFACT_PATH}"
                      export ARTIFACT_PATH=${ARTIFACT_PATH}
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                    outputVariables:
                      - name: MAVEN_VERSION
                      - name: ARTIFACT_PATH
                  timeout: 10m
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Scan
        identifier: Scan
        description: ""
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Semgrep
                  name: Semgrep_scan
                  identifier: Semgrep_scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      detection: auto
                    advanced:
                      log:
                        level: info
                      fail_on_severity: critical
                    outputVariables:
                      - name: semgrep_findings
                    settings:
                      report:
                        enabled: true
                        format: json
                        path: semgrep-report.json
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
                  timeout: 10m
              - step:
                  type: Run
                  name: simplified_report
                  identifier: simplified_report
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Bash
                    command: |
                      # Process Semgrep scan results
                      echo "Processing Semgrep scan results..."

                      # Check if results file exists
                      if [ ! -f semgrep-results.json ]; then
                        echo "Warning: semgrep-results.json file not found"
                        export CRITICAL_VULNS=0
                        export HIGH_VULNS=0
                        export MEDIUM_VULNS=0
                        export LOW_VULNS=0
                        export TOTAL_VULNS=0
                        export AFFECTED_FILES=0
                      else
                        # Extract vulnerability counts by severity
                        CRITICAL_VULNS=$(grep -c '"severity":"critical"' semgrep-results.json || echo 0)
                        HIGH_VULNS=$(grep -c '"severity":"high"' semgrep-results.json || echo 0)
                        MEDIUM_VULNS=$(grep -c '"severity":"medium"' semgrep-results.json || echo 0)
                        LOW_VULNS=$(grep -c '"severity":"low"' semgrep-results.json || echo 0)
                        AFFECTED_FILES=$(grep -o '"path":"[^"]*"' semgrep-results.json | sort | uniq | wc -l)
                        TOTAL_VULNS=$((CRITICAL_VULNS + HIGH_VULNS + MEDIUM_VULNS + LOW_VULNS))
                        
                        # Export variables
                        export CRITICAL_VULNS
                        export HIGH_VULNS
                        export MEDIUM_VULNS
                        export LOW_VULNS
                        export TOTAL_VULNS
                        export AFFECTED_FILES
                      fi

                      # Generate report
                      cat << EOF > scan_report.txt
                      ===== SECURITY SCAN SUMMARY REPORT =====
                      Date: $(date)
                      Pipeline: <+pipeline.name>
                      Execution ID: <+pipeline.executionId>

                      FINDINGS STATISTICS:
                      - Total findings: $TOTAL_VULNS
                      - Critical severity: $CRITICAL_VULNS
                      - High severity: $HIGH_VULNS
                      - Medium severity: $MEDIUM_VULNS
                      - Low severity: $LOW_VULNS
                      - Affected files: $AFFECTED_FILES

                      TOP VULNERABILITIES:
                      $(grep -A 3 "critical\|high" semgrep-results.json 2>/dev/null | head -15 || echo "No critical or high vulnerabilities found")

                      For complete details, please review the full scan results.
                      EOF

                      echo "Report generated successfully at scan_report.txt"
                      cat scan_report.txt
                    outputVariables:
                      - name: CRITICAL_VULNS
                      - name: HIGH_VULNS
                      - name: MEDIUM_VULNS
                      - name: LOW_VULNS
                      - name: TOTAL_VULNS
                      - name: AFFECTED_FILES
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - scan_report.txt
                  timeout: 10m
              - step:
                  type: Run
                  name: Security Gate
                  identifier: security_gate
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Bash
                    command: |
                      # Get vulnerability counts from Semgrep scan results
                      CRITICAL_COUNT=${CRITICAL_VULNS:-0}
                      HIGH_COUNT=${HIGH_VULNS:-0}
                      MEDIUM_COUNT=${MEDIUM_VULNS:-0}
                      LOW_COUNT=${LOW_VULNS:-0}
                      TOTAL_COUNT=${TOTAL_VULNS:-0}

                      echo "Security Gate Analysis:"
                      echo "Critical vulnerabilities: $CRITICAL_COUNT"
                      echo "High vulnerabilities: $HIGH_COUNT"
                      echo "Medium vulnerabilities: $MEDIUM_COUNT"
                      echo "Low vulnerabilities: $LOW_COUNT"
                      echo "Total vulnerabilities: $TOTAL_COUNT"

                      # Define security policy thresholds
                      if [ "$CRITICAL_COUNT" -gt 0 ]; then
                        echo "FAIL: Critical security issues detected. Pipeline will fail."
                        exit 1
                      elif [ "$HIGH_COUNT" -gt 5 ]; then
                        echo "FAIL: Too many high severity issues detected ($HIGH_COUNT > 5). Pipeline will fail."
                        exit 1
                      elif [ "$MEDIUM_COUNT" -gt 10 ] && [ "$HIGH_COUNT" -gt 2 ]; then
                        echo "FAIL: Combined threshold of medium and high issues exceeded. Pipeline will fail."
                        exit 1
                      else
                        echo "PASS: Security scan passed threshold requirements. Pipeline will continue."
                        exit 0
                      fi
                    envVariables:
                      CRITICAL_VULNS: <+execution.steps.simplified_report.output.outputVariables.CRITICAL_VULNS>
                      HIGH_VULNS: <+execution.steps.simplified_report.output.outputVariables.HIGH_VULNS>
                      MEDIUM_VULNS: <+execution.steps.simplified_report.output.outputVariables.MEDIUM_VULNS>
                      LOW_VULNS: <+execution.steps.simplified_report.output.outputVariables.LOW_VULNS>
                      TOTAL_VULNS: <+execution.steps.simplified_report.output.outputVariables.TOTAL_VULNS>
                  timeout: 10m
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: Abort
            rollbackSteps: []
    - stage:
        name: Build_image
        identifier: Build_image
        description: Docker image build and push
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                    caching: true
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: 1
                      requests:
                        memory: 1Gi
                        cpu: 0.5
                  timeout: 10m
            rollbackSteps: []
    - stage:
        name: Build Approval
        identifier: Build_Approval
        description: Approval stage for Docker image
        type: Approval
        delegateSelectors:
          - docker-delegate
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
                    isAutoRejectEnabled: false
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    cc: ""
                    subject: Build Approved
                    body: |-
                      Hi,
                      Build is approved!
                  timeout: 10m
            rollbackSteps: []
        tags: {}
