pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  variables:
    - name: nexus_url
      type: String
      value: http://10.10.10.20:8081/
    - name: nexus_username
      type: String
      value: admin
    - name: maven_group_id
      type: String
      value: com.example
    - name: maven_artifact_id
      type: String
      value: maven-app
    - name: maven_version
      type: String
      value: 1.0.0-${timestamp}-${buildNumber}
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      mkdir -p ~/.m2

                      cat > ~/.m2/settings.xml << EOF
                      <?xml version="1.0" encoding="UTF-8"?>
                      <settings>
                        <servers>
                          <server>
                            <id>nexus-releases</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                          <server>
                            <id>nexus-snapshots</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                        </servers>
                      </settings>
                      EOF

                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      DYNAMIC_VERSION="1.0.0-${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Generated version: ${DYNAMIC_VERSION}"

                      mvn versions:set -DnewVersion=${DYNAMIC_VERSION} -DgenerateBackupPoms=false
                      mvn clean deploy

                      export MAVEN_VERSION=${DYNAMIC_VERSION}

                      ARTIFACT_PATH=$(find ./target -name "*.jar" -o -name "*.war" | head -1)
                      echo "Artifact: ${ARTIFACT_PATH}"
                      export ARTIFACT_PATH=${ARTIFACT_PATH}
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                    outputVariables:
                      - name: MAVEN_VERSION
                      - name: ARTIFACT_PATH
                  timeout: 10m
    - stage:
        name: Scan
        identifier: Scan
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Semgrep
                  name: Semgrep_scan
                  identifier: Semgrep_scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      name: maven-app
                      variant: master
                    advanced:
                      log:
                        level: info
                      fail_on_severity: critical
                    settings:
                      report:
                        enabled: true
                        format: json
                        path: semgrep-report.json
                        directory: ./
                      verbose: true
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
                  timeout: 10m
              - step:
                  type: Run
                  name: verify_report_exists
                  identifier: verify_report_exists
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine:3.18
                    shell: Sh
                    command: |
                      set -e

                      echo "Looking for semgrep JSON or SARIF..."

                      if [ -f "./semgrep-report.json" ]; then
                        REPORT_PATH="$(pwd)/semgrep-report.json"
                        REPORT_EXISTS="true"
                      else
                        SARIF_FILE="$(find . /tmp -type f -name '*.sarif' -print -quit || true)"

                        if [ -n "$SARIF_FILE" ]; then
                          cp "$SARIF_FILE" ./semgrep-report.sarif
                          REPORT_PATH="$(pwd)/semgrep-report.sarif"
                          REPORT_EXISTS="true"
                        else
                          REPORT_EXISTS="false"
                          REPORT_PATH=""
                        fi
                      fi

                      echo "REPORT_EXISTS=${REPORT_EXISTS}"
                      echo "REPORT_PATH=${REPORT_PATH}"
                      export REPORT_EXISTS
                      export REPORT_PATH
                  outputVariables:
                    - name: REPORT_EXISTS
                    - name: REPORT_PATH
                  timeout: 10m
              - step:
                  identifier: upload_scan_report
                  name: Upload Scan Report to Nexus
                  type: Run
                  timeout: 10m
                  when:
                    condition: <+execution.steps.verify_report_exists.output.outputVariables.REPORT_EXISTS> == "true"
                    stageStatus: Success
                  spec:
                    connectorRef: account.harnessImage
                    image: curlimages/curl:latest
                    shell: Sh
                    command: |
                      set -e

                      echo "Uploading report: ${REPORT_PATH}"

                      if [ ! -f "${REPORT_PATH}" ]; then
                        echo "Error: Report file does not exist!"
                        exit 1
                      fi

                      FILE_NAME="$(basename "${REPORT_PATH}")"
                      TARGET_URL="http://10.10.10.20:8081/repository/raw-reports/scan-reports/com.example/maven-app/${FILE_NAME}"

                      curl --fail -v \
                        -u "${NEXUS_USERNAME}:${NEXUS_PASSWORD}" \
                        --upload-file "${REPORT_PATH}" \
                        "${TARGET_URL}"

                      echo "Uploaded successfully!"
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
            rollbackSteps: []
          rollbackSteps: []
    - stage:
        name: Build_image
        identifier: Build_image
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                    caching: true
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: 1
                      requests:
                        memory: 1Gi
                        cpu: 0.5
                  timeout: 10m
    - stage:
        name: Build Approval
        identifier: Build_Approval
        type: Approval
        delegateSelectors:
          - docker-delegate
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Approval
                  identifier: Approval
                  timeout: 1h
                  spec:
                    approvalMessage: Please approve this execution
                    includePipelineExecutionHistory: true
                    approvers:
                      userGroups:
                        - account._account_all_users
                      minimumCount: 1
                      disallowPipelineExecutor: false
                    isAutoRejectEnabled: false
                    approverInputs: []
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    subject: Build Approved
                    body: |
                      Build approved successfully.

                      Pipeline: <+pipeline.name>
                      Build Number: <+pipeline.sequenceId>
                  timeout: 10m
