pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: Copy Source to Workspace
                  identifier: copy_source
                  spec:
                    connectorRef: dockerhub
                    image: alpine
                    shell: Sh
                    command: |-
                      mkdir -p /workspace/src
                      cp -r . /workspace/src
                      echo "Source copied to /workspace/src"
              - step:
                  type: Run
                  name: Maven Build
                  identifier: Maven_Build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: mvn clean package
              - step:
                  type: Semgrep
                  name: Semgrep Scan
                  identifier: Semgrep_1
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: /workspace/src
                      detection: auto
                    advanced:
                      log:
                        level: info
                      fail_on_severity: medium
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
              - step:
                  type: Run
                  name: Archive SARIF Report
                  identifier: archive_sarif
                  when:
                    stageStatus: Failure
                  spec:
                    shell: Sh
                    image: alpine
                    command: |
                      echo "Copying SARIF report..."
                      mkdir -p /harness/artifacts
                      cp /tmp/output.sarif /harness/artifacts/output.sarif || true
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
        action:
          type: Notification
          spec:
            notificationRules:
              - notificationChannel: Email
                recipients:
                  - sankaranarayanan.m@xenovex.com
                subject: Harness CI - Semgrep FAILED for <+pipeline.name>
                body: |-
                  Semgrep security scan FAILED.
                  Pipeline: <+pipeline.name>
                  Stage: <+stage.name>
                  Execution URL: <+pipeline.executionUrl>
                  SARIF report is attached in the artifacts section.
    - stage:
        name: Build_image
        identifier: Build_image
        description: Docker image build and push
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananm/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
            rollbackSteps: []
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
    - stage:
        name: Build Approval
        identifier: Build_Approval
        description: Approval stage for Docker image
        type: Approval
        runtime:
          type: Docker
          spec: {}
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
                    isAutoRejectEnabled: false
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    cc: ""
                    subject: Build Approved
                    body: |-
                      Hi,
                      Build is approved!
                  timeout: 10m
            rollbackSteps: []
        tags: {}
  description: This pipeline was updated by Harness AI on 2025-12-08 14:27:58 UTC by sankaranarayanan.m.
