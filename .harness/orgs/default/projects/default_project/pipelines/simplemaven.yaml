pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  variables:
    - name: nexus_url
      type: String
      value: http://10.10.10.20:8081/
    - name: nexus_username
      type: String
      value: admin
    - name: maven_group_id
      type: String
      value: com.example
    - name: maven_artifact_id
      type: String
      value: maven-app
    - name: maven_version
      type: String
      value: 1.0.0-${timestamp}-${buildNumber}
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      # Create .m2 directory if it doesn't exist
                      mkdir -p ~/.m2

                      # Generate settings.xml file with nexus-releases and nexus-snapshots server configurations
                      cat > ~/.m2/settings.xml << EOF
                      <?xml version="1.0" encoding="UTF-8"?>
                      <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
                        <servers>
                          <server>
                            <id>nexus-releases</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                          <server>
                            <id>nexus-snapshots</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                        </servers>
                      </settings>
                      EOF

                      # Generate dynamic version with timestamp and build number
                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      DYNAMIC_VERSION="1.0.0-${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Generated dynamic version: ${DYNAMIC_VERSION}"

                      # Update version in pom.xml
                      mvn versions:set -DnewVersion=${DYNAMIC_VERSION} -DgenerateBackupPoms=false

                      # Run maven clean deploy which will automatically upload to Nexus
                      mvn clean deploy

                      # Export the dynamic version as an output variable
                      export MAVEN_VERSION=${DYNAMIC_VERSION}

                      # Export the artifact path as an output variable
                      ARTIFACT_PATH=$(find ./target -name "*.jar" -o -name "*.war" | head -1)
                      echo "Found artifact at: ${ARTIFACT_PATH}"
                      export ARTIFACT_PATH=${ARTIFACT_PATH}
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                    outputVariables:
                      - name: MAVEN_VERSION
                      - name: ARTIFACT_PATH
                  timeout: 10m
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Scan
        identifier: Scan
        description: ""
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          sharedPaths:
            - /shared
          execution:
            steps:
              - step:
                  name: Semgrep_and_Upload
                  identifier: Semgrep_and_Upload
                  type: Run
                  spec:
                    connectorRef: account.harnessImage
                    image: returntocorp/semgrep:latest
                    shell: Sh
                    command: |
                      echo "=== Running Semgrep scan ==="

                      # Install ca-certificates package, jq, and update certificate store
                      # Using --no-check-certificate to bypass SSL verification during package installation
                      apk add --no-cache --no-check-certificate ca-certificates jq curl
                      update-ca-certificates

                      # Set version for report files
                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      REPORT_VERSION="${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Using report version: ${REPORT_VERSION}"

                      # Run Semgrep scan and output to multiple formats
                      echo "Running Semgrep scan with auto config..."
                      semgrep scan \
                        --config=auto \
                        --json \
                        --output=semgrep-report.json \
                        --sarif \
                        --output=semgrep-report.sarif \
                        --junit-xml \
                        --output=semgrep-report.xml \
                        .

                      # Store scan exit code
                      SCAN_EXIT_CODE=$?
                      echo "Semgrep scan completed with exit code: ${SCAN_EXIT_CODE}"

                      # Check if reports were generated
                      if [ ! -f "semgrep-report.json" ]; then
                        echo "ERROR: semgrep-report.json file NOT generated!"
                        export UPLOAD_STATUS="failed"
                        exit 1
                      fi

                      echo "Reports generated:"
                      ls -lh semgrep-report.*

                      # Extract findings counts for output variables
                      TOTAL_FINDINGS=$(jq '.results | length' semgrep-report.json)
                      CRITICAL_FINDINGS=$(jq '.results | map(select(.extra.severity == "ERROR")) | length' semgrep-report.json)
                      HIGH_FINDINGS=$(jq '.results | map(select(.extra.severity == "WARNING")) | length' semgrep-report.json)
                      MEDIUM_FINDINGS=$(jq '.results | map(select(.extra.severity == "INFO")) | length' semgrep-report.json)
                      LOW_FINDINGS=$(jq '.results | map(select(.extra.severity == "NONE")) | length' semgrep-report.json)

                      # Export findings as output variables
                      export TOTAL_FINDINGS="$TOTAL_FINDINGS"
                      export CRITICAL_FINDINGS="$CRITICAL_FINDINGS"
                      export HIGH_FINDINGS="$HIGH_FINDINGS"
                      export MEDIUM_FINDINGS="$MEDIUM_FINDINGS"
                      export LOW_FINDINGS="$LOW_FINDINGS"

                      echo "=== Uploading to Nexus ==="

                      # Create metadata file
                      cat > metadata.json << EOF
                      {
                        "scanTool": "Semgrep",
                        "scanDate": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
                        "projectId": "${MAVEN_GROUP_ID}:${MAVEN_ARTIFACT_ID}",
                        "buildNumber": "${BUILD_NUMBER}",
                        "findings": {
                          "total": ${TOTAL_FINDINGS},
                          "critical": ${CRITICAL_FINDINGS},
                          "high": ${HIGH_FINDINGS},
                          "medium": ${MEDIUM_FINDINGS},
                          "low": ${LOW_FINDINGS}
                        }
                      }
                      EOF

                      # Create base path for uploads
                      NEXUS_BASE_PATH="${NEXUS_URL}/repository/raw-reports/scan-reports/${MAVEN_GROUP_ID}/${MAVEN_ARTIFACT_ID}/${REPORT_VERSION}"

                      # Function to upload a file with retry logic
                      upload_to_nexus() {
                        local file=$1
                        local target_path=$2
                        local max_retries=3
                        local retry_count=0
                        local success=false
                        
                        while [ $retry_count -lt $max_retries ] && [ "$success" != "true" ]; do
                          echo "Uploading $file to $target_path (Attempt $(($retry_count + 1))/${max_retries})"
                          
                          HTTP_RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/curl_response \
                            -u "${NEXUS_USERNAME}:${NEXUS_PASSWORD}" \
                            --upload-file "$file" \
                            --insecure \
                            "$target_path")
                          
                          if [ "$HTTP_RESPONSE" -ge 200 ] && [ "$HTTP_RESPONSE" -lt 300 ]; then
                            echo "Upload successful for $file!"
                            success=true
                          else
                            echo "Upload FAILED for $file. HTTP $HTTP_RESPONSE"
                            cat /tmp/curl_response
                            retry_count=$((retry_count + 1))
                            [ $retry_count -lt $max_retries ] && echo "Retrying in 5 seconds..." && sleep 5
                          fi
                        done
                        
                        return $([ "$success" = "true" ] && echo 0 || echo 1)
                      }

                      # Upload all report formats and metadata
                      upload_status=0

                      # Upload JSON report
                      upload_to_nexus "semgrep-report.json" "${NEXUS_BASE_PATH}/semgrep-report.json"
                      [ $? -ne 0 ] && upload_status=1

                      # Upload SARIF report if it exists
                      if [ -f "semgrep-report.sarif" ]; then
                        upload_to_nexus "semgrep-report.sarif" "${NEXUS_BASE_PATH}/semgrep-report.sarif"
                        [ $? -ne 0 ] && upload_status=1
                      fi

                      # Upload XML report if it exists
                      if [ -f "semgrep-report.xml" ]; then
                        upload_to_nexus "semgrep-report.xml" "${NEXUS_BASE_PATH}/semgrep-report.xml"
                        [ $? -ne 0 ] && upload_status=1
                      fi

                      # Upload metadata
                      upload_to_nexus "metadata.json" "${NEXUS_BASE_PATH}/metadata.json"
                      [ $? -ne 0 ] && upload_status=1

                      # Also upload to the latest folder to always have the most recent version available at a known location
                      upload_to_nexus "semgrep-report.json" "${NEXUS_URL}/repository/raw-reports/scan-reports/${MAVEN_GROUP_ID}/${MAVEN_ARTIFACT_ID}/latest/semgrep-report.json"
                      upload_to_nexus "metadata.json" "${NEXUS_URL}/repository/raw-reports/scan-reports/${MAVEN_GROUP_ID}/${MAVEN_ARTIFACT_ID}/latest/metadata.json"

                      # Set final upload status
                      if [ $upload_status -eq 0 ]; then
                        echo "All uploads completed successfully!"
                        export UPLOAD_STATUS="success"
                        export REPORT_URL="${NEXUS_BASE_PATH}/semgrep-report.json"
                      else
                        echo "One or more uploads failed!"
                        export UPLOAD_STATUS="partial"
                        export REPORT_URL="${NEXUS_BASE_PATH}/semgrep-report.json"
                      fi

                      # Return original scan exit code
                      exit $SCAN_EXIT_CODE
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                      NEXUS_URL: <+pipeline.variables.nexus_url>
                      MAVEN_GROUP_ID: <+pipeline.variables.maven_group_id>
                      MAVEN_ARTIFACT_ID: <+pipeline.variables.maven_artifact_id>
                    outputVariables:
                      - name: TOTAL_FINDINGS
                        type: String
                        value: TOTAL_FINDINGS
                      - name: CRITICAL_FINDINGS
                        type: String
                        value: CRITICAL_FINDINGS
                      - name: HIGH_FINDINGS
                        type: String
                        value: HIGH_FINDINGS
                      - name: MEDIUM_FINDINGS
                        type: String
                        value: MEDIUM_FINDINGS
                      - name: LOW_FINDINGS
                        type: String
                        value: LOW_FINDINGS
                      - name: UPLOAD_STATUS
                        type: String
                        value: UPLOAD_STATUS
                      - name: REPORT_URL
                        type: String
                        value: REPORT_URL
                  timeout: 10m
            rollbackSteps: []
    - stage:
        name: SCA_Scan
        identifier: SCA_Scan
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Owasp
                  name: Owasp_1
                  identifier: Owasp_1
                  spec:
                    target:
                      detection: auto
                      type: repository
                    advanced:
                      log:
                        level: info
                      args: {}
                    mode: orchestration
                    config: default
    - stage:
        name: Build_image
        identifier: Build_image
        description: Docker image build and push
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                    caching: true
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: 1
                      requests:
                        memory: 1Gi
                        cpu: 0.5
                  timeout: 10m
            rollbackSteps: []
    - stage:
        name: Build Approval
        identifier: Build_Approval
        description: Approval stage for Docker image
        type: Approval
        delegateSelectors:
          - docker-delegate
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information and approve the pipeline progression

                      SCAN RESULTS SUMMARY:
                      - Security scan completed with Semgrep
                      - Scan reports uploaded to Nexus repository
                      - OWASP dependency check completed

                      ARTIFACT DETAILS:
                      - Docker image: sankaranarayananmurali/maven-v1:<+pipeline.sequenceId>
                      - Maven artifact: <+pipeline.variables.maven_group_id>:<+pipeline.variables.maven_artifact_id>:<+pipeline.variables.maven_version>

                      Please verify these artifacts before approving deployment.
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
                    isAutoRejectEnabled: false
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    cc: ""
                    subject: Build Approved
                    body: |-
                      Hi,

                      Build has been approved successfully!

                      Build Details:
                      - Pipeline: <+pipeline.name>
                      - Build Number: <+pipeline.sequenceId>
                      - Triggered By: <+pipeline.triggeredBy.name>
                      - Execution URL: <+pipeline.executionUrl>

                      Scan Results:
                      - Semgrep Findings: <+pipeline.stages.Scan.spec.execution.steps.Semgrep_and_Upload.output.outputVariables.TOTAL_FINDINGS>
                      - OWASP SCA Scan Completed: <+pipeline.stages.SCA_Scan.status>

                      Artifact Information:
                      - Maven Version: <+pipeline.stages.mvnbuild.spec.execution.steps.maven_build.output.outputVariables.MAVEN_VERSION>
                      - Docker Image: sankaranarayananmurali/maven-v1:<+pipeline.sequenceId>

                      This is an automated notification from Harness CI/CD.
                  timeout: 10m
            rollbackSteps: []
