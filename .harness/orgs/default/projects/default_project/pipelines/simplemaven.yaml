pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  variables:
    - name: nexus_url
      type: String
      value: http://10.10.10.20:8081/
    - name: nexus_username
      type: String
      value: admin
    - name: maven_group_id
      type: String
      value: com.example
    - name: maven_artifact_id
      type: String
      value: maven-app
    - name: maven_version
      type: String
      value: 1.0.0-${timestamp}-${buildNumber}
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      # Create .m2 directory if it doesn't exist
                      mkdir -p ~/.m2

                      # Generate settings.xml file with nexus-releases and nexus-snapshots server configurations
                      cat > ~/.m2/settings.xml << EOF
                      <?xml version="1.0" encoding="UTF-8"?>
                      <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
                        <servers>
                          <server>
                            <id>nexus-releases</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                          <server>
                            <id>nexus-snapshots</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                        </servers>
                      </settings>
                      EOF

                      # Generate dynamic version with timestamp and build number
                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      DYNAMIC_VERSION="1.0.0-${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Generated dynamic version: ${DYNAMIC_VERSION}"

                      # Update version in pom.xml
                      mvn versions:set -DnewVersion=${DYNAMIC_VERSION} -DgenerateBackupPoms=false

                      # Run maven clean deploy which will automatically upload to Nexus
                      mvn clean deploy

                      # Export the dynamic version as an output variable
                      export MAVEN_VERSION=${DYNAMIC_VERSION}

                      # Export the artifact path as an output variable
                      ARTIFACT_PATH=$(find ./target -name "*.jar" -o -name "*.war" | head -1)
                      echo "Found artifact at: ${ARTIFACT_PATH}"
                      export ARTIFACT_PATH=${ARTIFACT_PATH}
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                    outputVariables:
                      - name: MAVEN_VERSION
                      - name: ARTIFACT_PATH
                  timeout: 10m
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Security Scan
        identifier: security_scan
        type: CI
        spec:
          cloneCodebase: true
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Semgrep Scan
                  identifier: semgrep_scan
                  spec:
                    connectorRef: account.harnessImage
                    image: returntocorp/semgrep:latest
                    shell: Sh
                    command: |
                      echo "Running Semgrep scan..."

                      semgrep scan \
                        --config=p/ci \
                        --json --output semgrep-results.json \
                        --sarif --output semgrep-results.sarif

                      echo "Listing scan output:"
                      ls -l
                    outputVariables:
                      - name: SCAN_DIR
                        type: String
                        value: ./
              - step:
                  type: Run
                  name: Upload Report to Nexus
                  identifier: upload_nexus
                  spec:
                    connectorRef: account.harnessImage
                    image: curlimages/curl
                    shell: Sh
                    command: |
                      echo "Searching for Semgrep SARIF report..."

                      REPORT=""

                      # Search in workspace & common locations
                      for f in \
                        semgrep-results.sarif \
                        /harness/*.sarif \
                        /workspace/*.sarif \
                        /tmp/*.sarif \
                        /harness/sei-scan-output/*.sarif \
                      ; do
                        if [ -f "$f" ]; then
                          REPORT="$f"
                          break
                        fi
                      done

                      if [ -z "$REPORT" ]; then
                        echo "❌ No SARIF report found anywhere."
                        echo "Searching system-wide for debugging:"
                        find / -name "*.sarif" 2>/dev/null
                        exit 1
                      fi

                      echo "✔ Found SARIF: $REPORT"

                      # Generate dynamic file name
                      TS=$(date +%Y%m%d-%H%M%S)
                      FILENAME="semgrep-report-$TS.sarif"

                      echo "Uploading report to Nexus repository..."

                      curl -v -u "$NEXUS_USER:$NEXUS_PASS" \
                        --upload-file "$REPORT" \
                        "$NEXUS_URL/$FILENAME"

                      echo "✔ Upload completed successfully."
                    environmentVariables:
                      NEXUS_USER: <+secrets.getValue("nexus_user")>
                      NEXUS_PASS: <+secrets.getValue("nexus_pass")>
                      NEXUS_URL: http://nexus.example.com/repository/sto-reports
    - stage:
        name: SCA
        identifier: SCA
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Owasp
                  name: Owasp_1
                  identifier: Owasp_1
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      detection: auto
                    advanced:
                      log:
                        level: info
                        serializer: simple
                      fail_on_severity: high
                      args:
                        cli: "--network-timeout 120 --retries 5 --scan-timeout 1800"
                    outputVariables:
                      - name: scan_status
                      - name: vulnerability_count
                    settings:
                      network:
                        proxy_host: <+env.HTTP_PROXY_HOST>
                        proxy_port: <+env.HTTP_PROXY_PORT>
                        no_proxy: <+env.NO_PROXY>
                        timeout: 180
                      cache:
                        enabled: true
                        ttl: 24h
                      parallel:
                        enabled: true
                        threads: 4
                  timeout: 30m
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: Retry
                          spec:
                            retryCount: 2
                            retryIntervals:
                              - 60s
                              - 120s
                            onRetryFailure:
                              action:
                                type: MarkAsFailure
                    - onFailure:
                        errors:
                          - Connectivity
                          - Timeout
                        action:
                          type: Retry
                          spec:
                            retryCount: 3
                            retryIntervals:
                              - 30s
                              - 60s
                              - 120s
                            onRetryFailure:
                              action:
                                type: MarkAsFailure
              - step:
                  type: Run
                  name: save_owasp_report
                  identifier: save_owasp_report
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Bash
                    command: |
                      # Check if OWASP Dependency Check report exists and save it for uploading to Nexus
                      if [ -f dependency-check-report.xml ]; then
                        echo "Copying dependency-check-report.xml to owasp_report.xml"
                        cp dependency-check-report.xml owasp_report.xml
                        echo "File copied successfully"
                      else
                        echo "Warning: dependency-check-report.xml file not found"
                        echo "Checking for other report formats..."
                        
                        # Check for JSON format
                        if [ -f dependency-check-report.json ]; then
                          echo "Found JSON report, copying to owasp_report.json"
                          cp dependency-check-report.json owasp_report.json
                        else
                          echo "No OWASP Dependency Check reports found"
                          echo "{}" > owasp_report.json
                          echo "Created empty owasp_report.json file"
                        fi
                      fi

                      # List all report files for debugging
                      echo "Available report files:"
                      find . -name "dependency-check*" -type f
                    outputVariables:
                      - name: OWASP_REPORT_SAVED
                  timeout: 10m
              - step:
                  type: Run
                  name: upload_owasp_report
                  identifier: upload_owasp_report
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Bash
                    command: |
                      # Install curl
                      apk add --no-cache curl

                      # Check if dependency-check-report.xml exists
                      if [ -f dependency-check-report.xml ]; then
                        echo "Found OWASP Dependency Check report, uploading to Nexus..."
                        
                        # Upload the report to Nexus Raw repository
                        curl -v \
                        -u "${NEXUS_USERNAME}:${NEXUS_PASSWORD}" \
                        --upload-file dependency-check-report.xml \
                        "${NEXUS_URL}repository/raw-reports/owasp-reports/${MAVEN_GROUP_ID}/${MAVEN_ARTIFACT_ID}/dependency-check-report.xml"
                        
                        echo "OWASP Dependency Check report uploaded successfully!"
                      else
                        echo "Warning: dependency-check-report.xml file not found"
                        exit 1
                      fi
                    envVariables:
                      NEXUS_URL: <+pipeline.variables.nexus_url>
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                      MAVEN_GROUP_ID: <+pipeline.variables.maven_group_id>
                      MAVEN_ARTIFACT_ID: <+pipeline.variables.maven_artifact_id>
                  timeout: 10m
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Build_image
        identifier: Build_image
        description: Docker image build and push
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                    caching: true
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: 1
                      requests:
                        memory: 1Gi
                        cpu: 0.5
                  timeout: 10m
            rollbackSteps: []
    - stage:
        name: Build Approval
        identifier: Build_Approval
        description: Approval stage for Docker image
        type: Approval
        delegateSelectors:
          - docker-delegate
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
                    isAutoRejectEnabled: false
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    cc: ""
                    subject: Build Approved
                    body: |-
                      Hi,
                      Build is approved!
                  timeout: 10m
            rollbackSteps: []
        tags: {}
  description: This pipeline was updated by Harness AI on 2025-12-10 11:59:04 UTC by sankaranarayanan.m.
