pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  variables:
    - name: nexus_url
      type: String
      value: http://10.10.10.20:8081/
    - name: nexus_username
      type: String
      value: admin
    - name: maven_group_id
      type: String
      value: com.example
    - name: maven_artifact_id
      type: String
      value: maven-app
    - name: maven_version
      type: String
      value: 1.0.0-${timestamp}-${buildNumber}
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      mkdir -p ~/.m2

                      cat > ~/.m2/settings.xml << EOF
                      <?xml version="1.0" encoding="UTF-8"?>
                      <settings>
                        <servers>
                          <server>
                            <id>nexus-releases</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                          <server>
                            <id>nexus-snapshots</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                        </servers>
                      </settings>
                      EOF

                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      DYNAMIC_VERSION="1.0.0-${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Generated dynamic version: ${DYNAMIC_VERSION}"

                      mvn versions:set -DnewVersion=${DYNAMIC_VERSION} -DgenerateBackupPoms=false
                      mvn clean deploy

                      export MAVEN_VERSION=${DYNAMIC_VERSION}
                      ARTIFACT_PATH=$(find ./target -name "*.jar" | head -1)
                      echo "Found artifact: ${ARTIFACT_PATH}"
                      export ARTIFACT_PATH=${ARTIFACT_PATH}
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                    outputVariables:
                      - name: MAVEN_VERSION
                      - name: ARTIFACT_PATH
                  timeout: 10m
          rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Security Scan
        identifier: security_scan
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Semgrep
                  name: Semgrep Scan
                  identifier: semgrep_scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      detection: manual
                      name: maven-barista
                      variant: master
                    advanced:
                      log:
                        level: info
                    settings:
                      report:
                        enabled: true
                        format: json
                        path: semgrep-report.json
                        directory: ./
                  timeout: 10m
              - step:
                  type: Run
                  name: Upload Report to Nexus
                  identifier: upload_report
                  spec:
                    connectorRef: account.harnessImage
                    image: curlimages/curl
                    shell: Sh
                    command: |
                      echo "Uploading Semgrep JSON to Nexus..."

                      if [ ! -f semgrep-report.json ]; then
                        echo "Report not found!"
                        exit 1
                      fi

                      TS=$(date +%Y%m%d-%H%M%S)
                      TARGET_NAME="semgrep-report-$TS.json"

                      curl -v \
                        -u "$NEXUS_USER:$NEXUS_PASS" \
                        --upload-file semgrep-report.json \
                        "$NEXUS_URL/$TARGET_NAME"

                      echo "Uploaded: $TARGET_NAME"
                    envVariables:
                      NEXUS_USER: <+pipeline.variables.nexus_username>
                      NEXUS_PASS: <+secrets.getValue("nexus_password")>
                      NEXUS_URL: http://10.10.10.20:8081/repository/sto-reports
          rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: SCA
        identifier: SCA
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Owasp
                  name: Owasp_1
                  identifier: Owasp_1
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      detection: auto
                    advanced:
                      log:
                        level: info
                        serializer: simple
                      fail_on_severity: high
                    outputVariables:
                      - name: scan_status
                      - name: vulnerability_count
                  timeout: 30m
              - step:
                  type: Run
                  name: save_owasp_report
                  identifier: save_owasp_report
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Sh
                    command: |
                      if [ -f dependency-check-report.xml ]; then
                        cp dependency-check-report.xml owasp_report.xml
                      fi
                    outputVariables:
                      - name: OWASP_REPORT_SAVED
                  timeout: 10m
              - step:
                  type: Run
                  name: upload_owasp_report
                  identifier: upload_owasp_report
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Sh
                    command: |
                      apk add --no-cache curl

                      if [ -f dependency-check-report.xml ]; then
                        curl -v \
                          -u "${NEXUS_USERNAME}:${NEXUS_PASSWORD}" \
                          --upload-file dependency-check-report.xml \
                          "${NEXUS_URL}repository/raw-reports/owasp-reports/${MAVEN_GROUP_ID}/${MAVEN_ARTIFACT_ID}/dependency-check-report.xml"
                      fi
                    envVariables:
                      NEXUS_URL: <+pipeline.variables.nexus_url>
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                      MAVEN_GROUP_ID: <+pipeline.variables.maven_group_id>
                      MAVEN_ARTIFACT_ID: <+pipeline.variables.maven_artifact_id>
                  timeout: 10m
          rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Build_image
        identifier: Build_image
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                  timeout: 10m
          rollbackSteps: []
    - stage:
        name: Build Approval
        identifier: Build_Approval
        type: Approval
        delegateSelectors:
          - docker-delegate
        spec:
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: Please review and approve this build.
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    subject: Build Approved
                    body: |
                      Hi,
                      Build is approved!
                  timeout: 10m
          rollbackSteps: []
