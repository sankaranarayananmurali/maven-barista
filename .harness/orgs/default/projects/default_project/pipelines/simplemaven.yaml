pipeline:
  name: simple-maven
  identifier: simplemaven
  projectIdentifier: default_project
  orgIdentifier: default
  tags:
    ai_generated: "true"
  properties:
    ci:
      codebase:
        connectorRef: mavengithubconnector
        build: <+input>
        sparseCheckout: []
  stages:
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      mvn clean package
                  timeout: 10m
              - step:
                  type: Semgrep
                  name: Semgrep Security Scan
                  identifier: semgrep_scan
                  spec:
                    connectorRef: dockerhub
                    config: default
                    mode: orchestration
                    target:
                      type: repository
                      workspace: /workspace/src
                    outputVariables:
                      - name: SCAN_RESULTS_JSON
                      - name: SCAN_RESULTS_SARIF
                    advanced:
                      log:
                        level: info
                      fail_on_severity: medium
                  timeout: 10m
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
              - step:
                  type: Run
                  name: Archive SARIF Reports
                  identifier: archive_sarif
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Bash
                    command: |
                      echo "Archiving SARIF reports after Semgrep scan failure..."
                      mkdir -p /harness/artifacts
                      cp /tmp/output.sarif /harness/artifacts/semgrep-results.sarif || echo "SARIF file not found"
                      echo "SARIF reports archived successfully"
                  timeout: 10m
                  when:
                    stageStatus: Failure
                    condition: <+execution.steps.semgrep_scan.status> == "FAILED"
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
        action:
          type: Notification
          spec:
            notificationRules:
              - notificationChannel: Email
                recipients:
                  - sankaranarayanan.m@xenovex.com
                subject: Harness CI - Semgrep FAILED for <+pipeline.name>
                body: |-
                  Semgrep security scan FAILED.
                  Pipeline: <+pipeline.name>
                  Stage: <+stage.name>
                  Execution URL: <+pipeline.executionUrl>
                  SARIF report is attached in the artifacts section.
    - stage:
        name: Build_image
        identifier: Build_image
        description: Docker image build and push
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                    caching: true
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: 1
                      requests:
                        memory: 1Gi
                        cpu: 0.5
                  timeout: 10m
            rollbackSteps: []
    - stage:
        name: Build Approval
        identifier: Build_Approval
        description: Approval stage for Docker image
        type: Approval
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
                    isAutoRejectEnabled: false
              - step:
                  type: Email
                  name: Email_Notification
                  identifier: Email_1
                  spec:
                    to: sankaranarayanan.m@xenovex.com
                    cc: ""
                    subject: Build Approved
                    body: |-
                      Hi,
                      Build is approved!
                  timeout: 10m
            rollbackSteps: []
        tags: {}
  description: This pipeline was updated by Harness AI on 2025-12-08 16:16:59 UTC by sankaranarayanan.m.
