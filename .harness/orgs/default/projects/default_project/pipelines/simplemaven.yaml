      type: String
      value: ""
    - name: EMAIL_FROM
      type: String
      value: ""
    - name: EMAIL_TO
      type: String
      value: sankaranarayanan.m@xenovex.com
  stages:
    - stage:
        name: Git_clone
        identifier: Git_clone
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone
                  identifier: GitClone
                  spec:
                    connectorRef: mavengithubconnector
                    build:
                      type: branch
                      spec:
                        branch: master
        delegateSelectors:
          - docker-delegate
    - stage:
        name: mvn-build
        identifier: mvnbuild
        description: Maven build and Semgrep scan
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: maven_build
                  identifier: maven_build
                  spec:
                    connectorRef: dockerhub
                    image: maven:3.9.6
                    shell: Sh
                    command: |
                      # Create .m2 directory if it doesn't exist
                      mkdir -p ~/.m2

                      # Generate settings.xml file with nexus-releases and nexus-snapshots server configurations
                      cat > ~/.m2/settings.xml << EOF
                      <?xml version="1.0" encoding="UTF-8"?>
                      <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                                xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                                xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
                        <servers>
                          <server>
                            <id>nexus-releases</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                          <server>
                            <id>nexus-snapshots</id>
                            <username>${NEXUS_USERNAME}</username>
                            <password>${NEXUS_PASSWORD}</password>
                          </server>
                        </servers>
                      </settings>
                      EOF

                      # Generate dynamic version with timestamp and build number
                      TIMESTAMP=$(date +%Y%m%d%H%M%S)
                      BUILD_NUMBER=<+pipeline.sequenceId>
                      DYNAMIC_VERSION="1.0.0-${TIMESTAMP}-${BUILD_NUMBER}"
                      echo "Generated dynamic version: ${DYNAMIC_VERSION}"

                      # Update version in pom.xml
                      mvn versions:set -DnewVersion=${DYNAMIC_VERSION} -DgenerateBackupPoms=false

                      # Run maven clean deploy which will automatically upload to Nexus
                      mvn clean test deploy

                      # Export the dynamic version as an output variable
                      export MAVEN_VERSION=${DYNAMIC_VERSION}

                      # Export the artifact path as an output variable
                      ARTIFACT_PATH=$(find ./target -name "*.jar" -o -name "*.war" | head -1)
                      echo "Found artifact at: ${ARTIFACT_PATH}"
                      export ARTIFACT_PATH=${ARTIFACT_PATH}
                    envVariables:
                      NEXUS_USERNAME: <+pipeline.variables.nexus_username>
                      NEXUS_PASSWORD: <+secrets.getValue("nexus_password")>
                    outputVariables:
                      - name: MAVEN_VERSION
                      - name: ARTIFACT_PATH
                  timeout: 10m
            rollbackSteps: []
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Scan
        identifier: Scan
        description: ""
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          sharedPaths:
            - /shared/scan_results
          execution:
            steps:
              - parallel:
                  - step:
                      type: Semgrep
                      name: Semgrep_scan
                      identifier: Semgrep_scan
                      spec:
                        mode: orchestration
                        config: default
                        target:
                          type: repository
                          workspace: .
                          detection: auto
                        advanced:
                          log:
                            level: info
                          fail_on_severity: critical
                        settings:
                          report:
                            enabled: true
                            format: json
                            path: semgrep-report.sarif
                      failureStrategies:
                        - onFailure:
                            errors:
                              - AllErrors
                            action:
                              type: MarkAsFailure
                      timeout: 10m
                  - step:
                      type: Bandit
                      name: Bandit_security_scan
                      identifier: Bandit_security_scan
                      spec:
                        mode: orchestration
                        config: default
                        target:
                          type: repository
                          workspace: .
                          detection: auto
                        advanced:
                          log:
                            level: info
                          fail_on_severity: high
                        settings:
                          report:
                            enabled: true
                            format: json
                            path: bandit-report.json
                      failureStrategies:
                        - onFailure:
                            errors:
                              - AllErrors
                            action:
                              type: MarkAsFailure
                      timeout: 10m
              - step:
                  type: Run
                  identifier: Scan_Email_notification
                  name: Notify on Scan Failure
                  when:
                    stageStatus: Failure
                    condition: "true"
                  spec:
                    shell: Sh
                    command: Scan failed
    - stage:
        name: SCA
        identifier: SCA
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Network Connectivity Check
                  identifier: network_connectivity_check
                  spec:
                    connectorRef: account.harnessImage
                    image: curlimages/curl:latest
                    shell: Sh
                    command: |
                      echo "Running basic network connectivity tests..."

                      echo "1. Checking internet access..."
                      curl -s -o /dev/null -w "Google status: %{http_code}\n" https://www.google.com

                      echo "2. Checking DNS resolution..."
                      nslookup ossindex.sonatype.org || (echo "DNS failed"; exit 1)

                      echo "3. Checking connectivity to OSS Index..."
                      STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://ossindex.sonatype.org)
                      echo "OSS Index status: $STATUS"

                      if [ "$STATUS" -eq 200 ]; then
                          export CONNECTIVITY_STATUS="ok"
                          echo "Connectivity: OK"
                      else
                          export CONNECTIVITY_STATUS="fail"
                          echo "Connectivity: FAIL"
                      fi
                    outputVariables:
                      - name: CONNECTIVITY_STATUS
                    imagePullPolicy: Always
                  timeout: 2m
              - step:
                  type: Run
                  name: Check Package Files
                  identifier: check_package_files
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Sh
                    command: |-
                      echo "Checking for common package manifest files..."

                      # Check for common package manifest files
                      if find . -name "package.json" -o -name "pom.xml" -o -name "requirements.txt" -o -name "go.mod" -o -name "Cargo.toml" -o -name "composer.json" -o -name "Gemfile.lock" -o -name "build.gradle" -o -name "package-lock.json" -o -name "yarn.lock" -o -name "Pipfile.lock" -o -name "poetry.lock" -o -name "go.sum" -o -name "Cargo.lock" -o -name "composer.lock" | grep -q .; then
                        echo "Package files found - OSV scanner will run"
                        export HAS_PACKAGES="true"
                      else
                        echo "No package files found - OSV scanner will be skipped"
                        export HAS_PACKAGES="false"
                      fi
                    outputVariables:
                      - name: HAS_PACKAGES
                        type: String
                        value: HAS_PACKAGES
                  timeout: 10m
              - step:
                  type: Owasp
                  name: Owasp_scan
                  identifier: Owasp_scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      detection: auto
                    tool:
                      type: owasp
                    settings:
                      tool_args: "--disableOssIndex --enableRetired"
                    advanced:
                      log:
                        level: info
                      fail_on_severity: high
                    args:
                      cli: |
                        --enableExperimental
                        --format JSON
                        --scan .
                        --out /tmp/output.json
                        --connectionTimeout 60000
                        --readTimeout 300000
                resources:
                  limits:
                    memory: 4Gi
                    cpu: "2.0"
                  requests:
                    memory: 2Gi
                    cpu: "1.0"
                envVariables:
                  JAVA_OPTS: "-Xmx3g"
                failureStrategies:
                  - onFailure:
                      errors:
                        - AllErrors
                      type: Retry
                      spec:
                        retryCount: 2
                        retryIntervals:
                          - 30s
                      timeout: 10m
    - stage:
        name: Secret
        identifier: Secret
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Gitleaks
                  name: Gitleaks_scan
                  identifier: Gitleaks_scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      detection: manual
                      name: maven-barista
                      variant: master
                    advanced:
                      log:
                        level: info
                      fail_on_severity: high
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: ManualIntervention
                          spec:
                            timeout: 1d
                            onTimeout:
                              action:
                                type: MarkAsFailure
        delegateSelectors:
          - docker-delegate
    - stage:
        name: Build_image
        identifier: Build_image
        description: Docker image build and push
        type: CI
        delegateSelectors:
          - docker-delegate
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec:
              harnessImageConnectorRef: dockerhub
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: dockerhub
                    repo: sankaranarayananmurali/maven-v1
                    tags:
                      - <+pipeline.sequenceId>
                    dockerfile: Dockerfile
                    context: .
                    caching: true
                    resources:
                      limits:
                        memory: 2Gi
                        cpu: 1
                      requests:
                        memory: 1Gi
                        cpu: 0.5
                  timeout: 10m
            rollbackSteps: []
    - stage:
        name: Build Approval
        identifier: Build_Approval
        description: Approval stage for Docker image
        type: Approval
        delegateSelectors:
          - docker-delegate
        spec:
          platform:
            os: Linux
            arch: Amd64
          execution:
            steps:
              - step:
                  type: HarnessApproval
                  name: Docker Image Approval
                  identifier: Docker_image_Approval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - account._account_all_users
                    isAutoRejectEnabled: false
              - step:
                  type: Email
                  name: Email Notification regarding build Approval
                  identifier: Email_Notification_regarding_build_Approval
                  spec:
                    to: sankaranarayan.m@xenovex.com
                    cc: ""
                    subject: "Build Approval "
                    body: "Build approved! "
                    toUserGroups:
                      - account._account_all_users
                    delegateSelectors:
                      - docker-delegate
                  timeout: 10m
            rollbackSteps: []
        tags: {}
