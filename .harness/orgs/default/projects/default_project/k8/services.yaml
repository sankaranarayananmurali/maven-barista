apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-barista
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maven-barista
  template:
    metadata:
      labels:
        app: maven-barista
    spec:
      containers:
        - name: maven-barista
          image: <+artifact.image>   # âœ… Harness runtime tag
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: maven-barista
spec:
  selector:
    app: maven-barista
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP

